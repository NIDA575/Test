<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://images.unsplash.com/photo-1519125323398-675f0ddb6308') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px;
            background: rgba(0, 0, 0, 0.6); /* Darker semi-transparent background */
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        h1 {
            color: #ffd700; /* Gold color */
            margin-bottom: 20px;
            font-size: 36px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        .quote {
            font-size: 26px;
            font-style: italic;
            margin: 40px 0;
            color: #e0e0e0;
            line-height: 1.5;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.6);
        }
        .author {
            font-size: 22px;
            font-weight: bold;
            color: #f0f0f0;
            margin-top: 10px;
        }
        p {
            font-size: 18px;
            color: #dcdcdc;
        }
        #hubspot-chatbot {
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Simple Website</h1>
        <div class="quote">
            "The best way to predict the future is to invent it."
            <div class="author">- Alan Kay</div>
        </div>
        <p>This website is purely for chatbot testing.</p>
        <!-- Chatbot will be added here -->
        <div id="hubspot-chatbot"></div>
    </div>
    
    
    
    <script type="text/javascript" id="hs-script-loader" async defer src="//js-na1.hs-scripts.com/46937566.js"></script>
    <script>
        // Clear HubSpot chat widget session
        localStorage.removeItem('messages');
        localStorage.removeItem('lastInteraction');
        sessionStorage.removeItem('messages');
        sessionStorage.removeItem('lastInteraction');
    </script>
</body>
</html>
